<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Pomodoro Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebcd;
            background-image: url('https://example.com/cute-cat-pattern.png'); /* Replace with your cat image URL */
            background-size: 100px 100px; /* Adjust size of the background pattern */
            background-repeat: repeat;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ff69b4;
            font-size: 60px;
        }
        .timer {
            font-size: 98px;
            margin: 15px;
            padding: 20px;
            border: 5px solid #ff69b4;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%; /* Set a fixed width for alignment */
            height: 15%;
            display: flex; /* Use flexbox */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            text-align: center; /* Center text */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #ff1493;
        }
        .controls {
            display: flex; /* Use flexbox for horizontal layout */
            justify-content: center; /* Center the controls */
            margin-top: 10px; /* Space above controls */
        }
        .controls button {
            margin: 0 5px; /* Space between buttons */
        }

        .start button {
            margin: 8px; /* Space between buttons */
            width: 118px;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .settings {
            margin: 20px 0;
            display: flex;
            align-items: center; /* Center items vertically */
        }


        .settings input {
            margin: 10px; /* Space between inputs */
            margin-top: -20px;
            margin-bottom: -20px;
            padding: 10px;
            width: 95px; /* Set width for input fields */
            text-align: center; /* Center text in input fields */
            border-radius: 10px; /* Rounded input corners */
            border: 2px solid #ff69b4; /* Pink border */
            transition: border-color 0.3s; /* Smooth border transition */


        }
        .settings input:focus {
            border-color: #ff1493; /* Darker pink on focus */
            outline: none; /* Remove default outline */
        }



    </style>
</head>
<body>
<!--<h1>Pomodoro Timer</h1>-->
<div class="timer" id="timer">25:00</div>
<div class="start">
    <button id="workButton">Start Work</button>
    <button id="breakButton">Start Break</button>
</div>

<div class="settings">
    <input type="number" id="workTime" value="25" min="1" placeholder="Work (min)">
    <input type="number" id="breakTime" value="5" min="1" placeholder="Break (min)">
</div>

<div class="controls">
    <button id="pauseButton">Pause</button>
    <button id="playButton">Play</button>
    <button id="resetButton">Reset</button>
</div>

<script>
    let timer;
    let timeLeft = 1500; // 25 minutes in seconds
    let workDuration = 1500; // 25 minutes
    let breakDuration = 300; // 5 minutes
    let isPaused = false;

    function updateTimerDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timer').textContent =
            `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer(duration) {
        if (timer) return; // Prevent multiple timers
        timeLeft = duration;
        updateTimerDisplay();
        timer = setInterval(() => {
            if (!isPaused) {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timer = null;
                    alert("Time's up!");
                }
            }
        }, 1000);
    }

    function pauseTimer() {
        isPaused = true;
    }

    function playTimer() {
        isPaused = false;
    }

    function resetTimer() {
        clearInterval(timer);
        timer = null;
        timeLeft = workDuration; // Reset to work duration
        isPaused = false; // Reset pause state
        updateTimerDisplay();
    }

    document.getElementById('workButton').addEventListener('click', () => {
        workDuration = document.getElementById('workTime').value * 60; // Convert minutes to seconds
        resetTimer(); // Reset before starting work timer
        startTimer(workDuration);
    });

    document.getElementById('breakButton').addEventListener('click', () => {
        breakDuration = document.getElementById('breakTime').value * 60; // Convert minutes to seconds
        resetTimer(); // Reset before starting break timer
        startTimer(breakDuration);
    });

    document.getElementById('pauseButton').addEventListener('click', () => {
        pauseTimer();
    });

    document.getElementById('playButton').addEventListener('click', () => {
        playTimer();
    });

    document.getElementById('resetButton').addEventListener('click', () => {
        resetTimer();
    });

    updateTimerDisplay(); // Initial display

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js').then(() => {
                console.log('Service Worker registered');
            });
        });
    }


</script>
</body>
</html>
